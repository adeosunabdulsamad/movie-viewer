<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MovieVerse - Sign In</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="card bg-black shadow-lg">
            <div class="card-body p-5">
              <h2 class="text-center text-danger mb-4">
                <i class="bi bi-film"></i> MovieVerse
              </h2>

              <div id="signInForm">
                <h3 class="text-white text-center mb-4">Sign In</h3>
                <form id="loginForm">
                  <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-danger w-100 mb-3">
                    Sign In
                  </button>
                </form>
                <p class="text-center text-white">
                  Don't have an account?
                  <a href="#" class="text-danger" id="showSignUp">Sign Up</a>
                </p>
              </div>

              <div id="signUpForm" style="display: none">
                <h3 class="text-white text-center mb-4">Create Account</h3>
                <form id="registerForm">
                  <div class="mb-3">
                    <label class="form-label text-white">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registerName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      required
                      minlength="6"
                    />
                  </div>
                  <button type="submit" class="btn btn-danger w-100 mb-3">
                    Sign Up
                  </button>
                </form>
                <p class="text-center text-white">
                  Already have an account?
                  <a href="#" class="text-danger" id="showSignIn">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
