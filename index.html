<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
    <title>MovieVerse - Discover Amazing Films</title>
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-black sticky-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3 text-danger" href="#">
          <i class="bi bi-film"></i> MovieVerse
        </a>
        <div class="d-flex gap-3">
          <button class="btn btn-sm btn-outline-danger" data-category="popular">Popular</button>
          <button class="btn btn-sm btn-outline-danger" data-category="top_rated">Top Rated</button>
        </div>
      </div>
    </nav>

    <header class="bg-gradient text-white text-center py-5">
      <div class="container">
        <h1 class="display-4 fw-bold mb-3">Discover Amazing Movies</h1>
        <p class="lead mb-4">Search through millions of movies</p>
        
        <form id="searchForm" class="d-flex justify-content-center">
          <div class="input-group w-75">
            <input id="searchInput" type="search" class="form-control form-control-lg" 
              placeholder="Search for movies..." aria-label="Search">
            <button class="btn btn-danger btn-lg" type="submit">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </form>
      </div>
    </header>

    <main class="container my-5">
      <h2 id="categoryTitle" class="text-white mb-4 text-center">Popular Movies</h2>
      
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="moviesGrid" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"></div>
    </main>

    <div class="modal fade" id="movieModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header border-secondary">
            <h5 class="modal-title text-white" id="modalTitle"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>

    <footer class="bg-black text-white text-center py-4 mt-5">
      <p class="mb-0">&copy; 2025 by Shade Tech | Powered by TMDB</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
